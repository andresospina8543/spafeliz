<div class="container">

    <form id="reservaForm" ng-submit="vm.submitBook()" class="form-horizontal">
        <div class="form-group">
            <label for="inputNombre" class="col-sm-2 control-label">Nombre Completo</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.nombrePersona" type="text" class="form-control" id="inputNombre" placeholder="Escriba su nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.email" type="email" class="form-control" id="inputEmail3" placeholder="Escriba su correo">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFecha" class="col-sm-2 control-label">Fecha</label>
            <div class="col-sm-10">
                <input ng-model="vm.form.date" type="date" class="form-control" id="inputFecha" placeholder="fecha">
            </div>
        </div>
        <div class="form-group">
                <label for="inputHora" class="col-sm-2 control-label">Hora</label>
                <div class="col-sm-10">
                    <input ng-model="vm.form.time" type="time" class="form-control" id="inputHora" placeholder="hora">
                </div>
            </div>
        <div class="form-group">
            <label for="inputSelectService" class="col-sm-2 control-label">Seleccione el servicio</label>
            <div class="col-sm-10">
            <select ng-model="vm.form.idService" id="inputSelectService" class="form-control">
               <option ng-value="{{item.id}}" ng-repeat="item in vm.serviceList">{{item.name}}</option>

            </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Reservar</button>
            </div>
        </div>
    </form>


    
<button id="modalButton" type="button" class="btn btn-primary btn-lg" style="display: none;" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
  


    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Confirmación</h4>
        </div>
        <div class="modal-body">
            Reserva realizada con éxito
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="vm.resetForm()">Close</button>
        </div>
      </div>
    </div>
  </div>



</div>
